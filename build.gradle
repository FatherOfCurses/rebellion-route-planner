plugins {
    id 'java-library'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-oauth2-client:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    api 'org.springframework.session:spring-session-core:2.6.3'
    api 'org.springframework:spring-test:5.3.19'
    api 'org.springframework.data:spring-data-jpa:2.6.4'
    api 'com.fasterxml.uuid:java-uuid-generator:4.0.1'
    api 'com.h2database:h2:2.2.220'
    api 'org.hibernate.orm:hibernate-core:5.6.14.Final'
    api 'org.hibernate.orm:hibernate-java8:6.0.0.Alpha7'
    api 'org.projectlombok:lombok:1.18.24'
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'javax.persistence:javax.persistence-api:2.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.7'
    runtimeOnly 'org.postgresql:postgresql:42.7.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.projectlombok:lombok:1.18.26'
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
}

group = 'org.rebelalliance'
version = '0.0.1-SNAPSHOT'
description = 'flight-planner'
java.sourceCompatibility = JavaVersion.VERSION_16

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}
